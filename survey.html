<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Dave</title>
</head>
<body>
    <h1 id="title">Contact Dave</h1>
    <p id="description">For interviews, press releases and other inquiries please fill out the following:</p>
      <form id="survey-form">
       <label for="name" id="name-label">Name:</label>
       <input type="text" id="name" name="name" placeholder="Johnny Yourname" required>
       <label for="email" id="email-label">Email:</label>
       <input type="email" id="email" name="email" placeholder="youremail@gmail.com" required>
       <label for="number" id="number-label">Number:</label>
       <input type="number" id="number" name="number" min="0" max="9" placeholder="1,2,3 etc etc" required>

       <label for="dropdown">Interest:</label>
       <select id="dropdown">
           <option value="">--Choose an option--</option>
           <option value="request">Interview</option>
           <option value="request">Request</option>
           <option value="tour info">Tour Info</option>
           <option value="comment">Comment</option>
           <option value="other">Other</option>
       </select>

          <fieldset>
            <legend>Choose one of these three items:</legend>
            <input id="one" type="radio" name="items" value="one">
            <label for="one">Choice One</label><br>
            <input id="two" type="radio" name="items" value="two">
            <label for="two">Choice Two</label><br>
            <input id="three" type="radio" name="items" value="three">
            <label for="three">Choice Three</label>
          </fieldset>

          <label for="jamming">
            <input id="jamming" type="checkbox" name="purpose" value="jamming"> Jamming</label>
          <label for="hanging">
            <input id="hanging" type="checkbox" name="purpose" value="hanging"> Hanging</label>
            <label for="chatting">
            <input id="chatting" type="checkbox" name="purpose" value="chatting"> Chatting</label>

            <label for="anything-else">Anythign else:</label>

            <textarea id="textarea" name="anything-else">And here we go...</textarea>
            <button type="submit" id="submit" action="/">Submit</button>
      </form>
    <!-- code camp cert
    -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
